<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-sclae=1.0">
        <title>Esempio JavaScript</title>
        <style>
            .hidden{
                display:none;
            }
        </style>
    </head>
    <body>
        <p id="messaggio">Questo è un messaggio che può essere nascosto.</p>
        <button onclick="toggleVisibilita()">Mostra/Nascondi Messaggio</button>

        <script>
            function toggleVisibilita(){
                var messaggio= document.getElementById("messaggio");
                messaggio.classList.toggle("hidden");
            }
        /*
        Spiegazione del codice:
        -HTML:
        Paragrafo <p> con id "messaggio"
        Pulsante <button> che, quando cliccato,esegue la funzione toggleVisibilità().
        -CSS:
        La classe .hidden nasconde l'elemento applicandogli display:none
        -JavaScript:
        La funzione toggleVisibilita() recupera l'elemento <p> con document.getElementById("messaggio")
        Usa classList.toggle per aggiungere o rimuovere la classe hidden
        */
        </script>
    </body>
</html>
