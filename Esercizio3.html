<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-sclae=1.0">
        <title>Cambia Colore di Sfondo</title>
    </head>
    <body>
        <button onclick="cambiaColore()">Cambia Colore di Sfondo</button>

        <script>
            function cambiaColore(){
                var colori = ["#FF5733","#33FF57","#3357FF","#FF33A1","#A133FF"];
                var coloreCasuale = colori[Math.floor(Math.random()*colori.length)];
                document.body.style.backgroundColor = coloreCasuale;
            }
            /*
            -HTML:
            Pulsante che quando premuto cambia lo sfondo con un colore random presente in una lista
            -JavaScript:
            La variabile colori contiene una lista di codici HEX di colori
            La variabile coloreCasuale contiene una funzione che estrae a caso un elemento della lista colori e lo assegna alla variabile
            Tramite document.body.style.backgroundColor il colore estratto viene asseganto allo sfondo del body
            */
        </script>
    </body>
</html>
