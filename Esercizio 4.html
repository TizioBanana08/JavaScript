<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-sclae=1.0">
        <title>Aggiungi elementi lista</title>
    </head>
    <body>
        <ul id="lista">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
        </ul>
        <button onclick="aggiungiElemento()">Aggiungi Elemento</button>

        <script>
            function aggiungiElemento(){
                var lista = document.getElementById("lista");
                var nuovoElemento = document.createElement("li");
                nuovoElemento.textContent= "Nuovo Elemento";
                lista.appendChild(nuovoElemento);
            }
            /*
            -HTML:
            Lista <ul> con id "lista" composta da due elementi 
            Pulsante <button> che richiama la funzione aggiungiElemento()
            -JavaScript:
            variabile lista contente la lista dell'HTML ottenuta con l'id
            variabile nuovoElemento a cui Ã¨ assegnato l'elemento "li" tramite document.createElement()
            contenuto di nuovoElemento modificato con nuovoElemento.textcontent
            nuovoElemento aggiunto alla lista tramita lista.appendChild(nuovoElemento)
            */
        </script>
    </body>
